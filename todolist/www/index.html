<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ToDo List App</title>
    <!-- <link rel="stylesheet" href="lib/jquery.mobile-1.4.5.min.css"> -->
    <link rel="stylesheet" href="lib/jquery.mobile.icons-1.4.5.min.css">
    <link rel="stylesheet" href="lib/jquery.mobile.structure-1.4.5.min.css">
    <link rel="stylesheet" href="lib/theme1/brown.min.css">
    <link rel="stylesheet" href="css/index.css">

    <script src="lib/jquery.min.js"></script>
    <script src="lib/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div data-role="page">
        <div data-role="header">
            <h1>To-Do List App</h1>
        </div>
        <div role="main" class="ui-content">
            <form>
                <label for="task">Ajouter une tâche</label>
                <input type="text" name="task" id="task">
                <input type="button" value="Ajouter" onclick="ajouterTache()">
                <input type="button" value="Réinitialiser" onclick="reinitialiserListe()">
            </form>
            <div data-role="task-inpro">
                <h3>Tâches en cours</h3>
                <ul id="taskListInProgress" data-role="listview" data-inset="true"></ul>
            </div>
            <div data-role="task-completed">
                <h3>Tâches terminées</h3>
                <ul id="taskListDone" data-role="listview" data-inset="true"></ul>
            </div>
        </div>
        <div data-role="footer" data-position="fixed">
            <h1>DIC3 &copy; 2024</h1>
        </div>
    </div>
</body>
</html>
